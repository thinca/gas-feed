language: node_js

node_js: "node"

sudo: false

jobs:
  include:
    - name: Test
      node_js:
        - "node"
      before_install:
        - npm install -g codecov
      script:
        - npm test
      after_success:
        - npm run coverage
        - codecov

    - name: Lint
      script:
        - npm run lint

    - stage: npm release
      if: tag IS present
      cache: {}
      before_install: skip
      install: skip
      script: skip
      after_success: true  # Don't skip: To trigger the deploy
      before_deploy:
        - npm run compile
      deploy:
        provider: npm
        skip_cleanup: true
        email: thinca+npm@gmail.com
        api_key:
          secure: 
        on:
          tags: true
